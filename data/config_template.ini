###################################################################
#   Rename this file to config.ini once you've filled this out.   #
###################################################################
# If you do not rename the file, the program will not work.
# Check the wiki on the github page for frequent issues. If it's not there, you either messed something up, or I did.
# Do not raise issues on the repo for modifications you've made. They're not my issues and will likely be closed.
[Bot]
# Your Discord bot token. It should look something like this one:
#                             NzY5MDM1NDkxMjc4MDYxNjM5.X5JKHQ.5xQf75JfEgbXngi_hY75Mp3omY4
# If you can't find this - you probably shouldn't be hosting you own bot and instead should be using the hosted version.
bot_token =
# If the bot token is passed through environment variables. Leave this as False if you don't know what that means.
# Typically, certain secret management systems will pass them like this.  The key used is zoidberg_token.
token_env_var = False
# The prefix to use for all commands
bot_prefix = !

[conf]
################################################################################################################################################
#    THESE ARE CHANNEL IDs - NOT NAMES. COPY THE ID BY TURNING ON DEVELOPER MODE, RIGHT CLICKING THE CHANNEL AND SELECTING COPY CHANNEL ID.    #
################################################################################################################################################
#ID for guild that the bot will send messages in. This is to make sure users are actually in the correct guild (server).
guild_id =
# Channel for sending the contents of the !conf command.
channel_id =

######################################################################################
#    MORE SETTINGS FOR LOGGING CAN BE FOUND IN logging.ini/logging_template.ini.     #
######################################################################################
# Logging channel for !conf and other commands. Leave this blank if you don't want this feature enabled.
logging_id =

[features]
# Here's where you can enable and disable features.

